<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学の愚痴掲示板</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f8f9fa; 
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        textarea { 
            width: 100%;
            max-width: 600px;
            height: 80px; 
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            display: block;
            margin: 0 auto;
        }
        .post-container { 
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .comment-container {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-top: 2px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left;
        }
        .comment-input {
            width: 90%;
            max-width: 400px;
            height: 50px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .post-button { background-color: #28a745; }
        .post-button:hover { background-color: #218838; }
        .like-button { background-color: #007bff; }
        .like-button:hover { background-color: #0056b3; }
        .comment-button { background-color: #fd7e14; }
        .comment-button:hover { background-color: #e66a00; }
        .sort-button { background-color: #ffc107; }
        .sort-button:hover { background-color: #e0a800; }
        .toggle-button { background-color: #6c757d; }
        .toggle-button:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>大学の愚痴掲示板</h1>

        <!-- 投稿フォーム -->
        <textarea id="postText" placeholder="ここに愚痴を書いてください"></textarea>
        <button class="post-button" onclick="submitPost()">投稿</button>

        <!-- 並び替えボタン -->
        <button class="sort-button" onclick="toggleSort()">ランキング順で表示</button>

        <!-- 投稿一覧タイトル（動的に変わる） -->
        <h2 id="post-title">投稿一覧（最新順）</h2>
        <div id="posts"></div>
    </div>
</body>
</html>
